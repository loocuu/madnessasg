<!doctype html>
<html>
	<head>
	<title>Hover under test</title>
	<style>
	h1 > a{
	position:relative;
	color:#000;
	text-decoration:none;
	}
	h1  > a:hover{
	color: #000;
	
	}
	h1 >a:before{
	content:"";
	position:absolute;
	width:100%;
	height:2px;
	bottom:0;
	left:0;
	background-color:#000;
	visibility:hidden;
	 -webkit-transform: scaleX(0);
  transform: scaleX(0);
  -webkit-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
	}
	h1 > a:hover:before {
  visibility: visible;
  -webkit-transform: scaleX(1);
  transform: scaleX(1);
}

	</style>
	
	</head>
	
	<body>
	<h1><a href="#">Tadam!</a></h1>
	</body>
</html>
